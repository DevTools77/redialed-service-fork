   <SCRIPT LANGUAGE='JavaScript'>
   <!--
 
 	function LengthInURLHex(value)
		{	
		if (value < 16)
			return ("%0" + value.toString(16));
		else
			return ("%" + value.toString(16));
		}

 	function DeregCard(index)
		{
	 	dCode = document.forms[index].dCode.value;
	 	expDate = document.forms[index].expDate.value;
	 	        	
		if (dCode.length == 0)
	   		{	
	    	alert("You must specify a deregistration code");
	    	document.forms[index].dCode.select();
	    	document.forms[index].dCode.focus();
	    	return false;
	  		}
	    
	    // Standard dereg card data 
		cardType = "W";
		commonData = "%31u%FA%B0%FF%FF%FF%FF"	// On-card expiration date fixed at FFFFFFFF
		
		data = commonData + dCode;				// Prepend the common data to the dereg code
												
	 	len = LengthInURLHex(data.length - 14);	// Calc the length, for use in length byte
		// (the odd-looking subtraction of 14 corrects the string length for those escpaed hex chars)

	  	data = "%32" + cardType + "%FF" + cardType + len + data;	// Prepend the version number and such

		document.forms[index].action = "client:SaveToSmartCard?data=" + data;   //Write the card	
		return true;
	    }	
   //-->
   </SCRIPT>
