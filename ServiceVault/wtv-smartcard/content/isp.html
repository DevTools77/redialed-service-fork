   <SCRIPT LANGUAGE='JavaScript'>
   <!--
 
 	function LengthInURLHex(value)
	{	
	if (value < 16)
		return ("%0" + value.toString(16));
	else
		return ("%" + value.toString(16));
	}

 	function OpenISPCard(index)
	{
 	cardname = document.forms[index].cardname.value;
 	provider = document.forms[index].provider.value;
   	user = document.forms[index].user.value;
   	password = document.forms[index].password.value;
    phone1 = document.forms[index].phone1.value;
 	phone2 = document.forms[index].phone2.value;
 	        	
	if (phone1.length == 0 || provider.length == 0 || user.length == 0 || password.length == 0)
   		{	
    	alert("The only optional field is the backup modem number.");
    	
	  	if (provider.length == 0)
	    	{
    		document.forms[index].provider.select();
	    	document.forms[index].provider.focus();
	    	}
	    else if (user.length == 0)
	    	{
    		document.forms[index].user.select();
	    	document.forms[index].user.focus();
	    	}
	    else if (password.length == 0)
	    	{
    		document.forms[index].password.select();
	    	document.forms[index].password.focus();
	    	}
    	else 
    		{
    		document.forms[index].phone1.select();
	    	document.forms[index].phone1.focus();
	    	}
	    	
    	return false;
  		}
    
    /* isp data format */
	config = "1" + provider + "%09" + user + "%09" + password + "%09" + phone1 + "%09" + phone2

 	len1 = LengthInURLHex(cardname.length);
 	len2 = LengthInURLHex(config.length);

  	data = "2O%FFt" + len1 + cardname + "O" + len2 + config;	

	document.forms[index].action = "client:showalert?message=" + data;   	
	return true;
    }	
   //-->
